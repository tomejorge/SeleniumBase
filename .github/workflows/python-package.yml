name: CI build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:

    env:
      PY_COLORS: "1"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install SeleniumBase
      run: |
        python setup.py install
    - name: Install Chrome and Firefox
      run: |
        sudo apt install google-chrome-stable
        sudo apt-get install firefox
    - name: Check the console scripts interface
      run: |
        seleniumbase
        sbase
    - name: Install chromedriver and geckodriver (Firefox Webdriver)
      run: |
        seleniumbase install chromedriver latest
        seleniumbase install geckodriver latest
    - name: Make sure pytest is working
      run: |
        echo "def test_1(): pass" > nothing.py
        pytest nothing.py
    - name: Run tests in latest Chrome version
      run: |
        mkdir reports
        pytest youtv/tests/test_user_creation.py -v -s --dashboard --html=test_report.html --self-contained-html
    - name: Upload job artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
          name: test-run-report
          path: |
            youtv/reports/*.html
            youtv/reports/*.png
            youtv/reports/*.json
            youtv/reports/*